<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <title>Mis Perris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/estilos.css" %}" />
    <link rel="manifest" href="/static/manifest.json">
    <title> index</title>
</head>
<body>
       <!-- navbar-->
        <header>
                <nav class="navbar navbar-expand-md navbar-dark mis-perris-navbar">
                    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="navbar-brand" href="#">
                                    <img src="{% static "img/logo.png" %}" />
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="mx-auto order-0">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 center">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Inicio</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">¿Quiénes somos?
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Servicios</a>
                            </li>
                            <li class="nav-item active ">
                                <a class="nav-link disabled hover" href="#">Contáctanos</a>
                            </li>
                        </ul>
                        <form class="form-inline">
                            {% if usuario is not null %}    
    
                                {% if request.user.is_superuser %}
                                    <a class="nav-link btn btn-success" href="{% url "administrar"%}" id="admin">Panel de administrador </a>
                                {% endif %}
    
                                <a class="nav-link btn btn-success" href="{% url "login"%}" id="iniciar">Bienvenido {{usuario}} </a>
                                <a class="nav-link btn btn-success" href="{% url "cerrar_session" %}" id="iniciar">Cerrar Sesión</a>
                            {% else %}
                                <a class="nav-link btn btn-success" href="{% url "login"%}" id="iniciar">Iniciar Sesión</a>
                                <a class="nav-link btn btn-primary" href="#Formulario-perro" id="registrar">Registrarse</a>
                            {% endif %}
                            
                            
                        </form>
                    </div>
                </nav>
            </header>
    
        <!-- fin navbar-->

         <!--scripts-->
        <script src="{% static "js/jquery-3.3.1.js" %}"></script>
        <script src="{% static "js/popper.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
        <script src="{% static "js/jquery.validate.js" %}"></script>
        <script src="{% static "js/app.js" %}"></script>
</body>
</html>
